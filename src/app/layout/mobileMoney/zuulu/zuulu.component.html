    <div>
    </div>

    <div class="row" style="margin-left: 16rem;">
        <div >
           <a class="mat-raised-button myButton" (click)="loadOperation('depotagent')"  style="margin-top: 1rem;background-color: #337ab7;color: white;margin-left: 1rem;"  mat-raised-button> Depot agent</a> 
        </div>

     </div>

           <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
              <span *ngIf="response == -1" class="btn btn-danger"><h3>Echec de création</h3></span>
              <span *ngIf="response == 1" class="btn btn-danger"><h3>Création reussi </h3></span>
           </div>
           <div fxFlex style="text-align: center;"><h1>Dépot agent</h1></div>

           <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div class="row">
                    <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
                        <div fxFlex style="text-align: center;">
                            <mat-form-field class=" w-100 md-form"> 
                                <input [ngModelOptions]="{standalone: true}" [(ngModel)]="num" class="w-50"  matInput placeholder="Mobile Number (Recipient) :">
                            </mat-form-field>
                        </div>
                      </div>
                      <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
                        <div fxFlex style="text-align: center;">
                            <mat-form-field class=" w-100 md-form"> 
                                <input [ngModelOptions]="{standalone: true}" [(ngModel)]="mtt" class="w-50"  matInput placeholder="Name (Recipient) :">
                            </mat-form-field>
                        </div>
                      </div>
                </div>
           </div>
            <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
              <div fxFlex style="text-align: center;">
                  <mat-form-field class=" w-100 md-form"> 
                      <input [ngModelOptions]="{standalone: true}" [(ngModel)]="num" class="w-50"  matInput placeholder="Description:">
                  </mat-form-field>
              </div>
            </div>
            <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
              <div fxFlex style="text-align: center;">
                  <mat-form-field class=" w-100 md-form"> 
                      <input [ngModelOptions]="{standalone: true}" [(ngModel)]="mtt" class="w-50"  matInput placeholder="Amount:">

              </div>
            </div>
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" >
                <div  fxFlex  fxLayout="row" fxLayout.lt-md="column" style="margin: 1rem;">
                    <div fxFlex style="text-align: center;">
                        <button mat-raised-button color="primary"  style="background-color: #43a047;" class="w-45" (click)="openModal(template)">Valider</button>
                        <button mat-raised-button color="primary" style="background-color: #a04343;margin-left: 1rem;"  class="w-45" (click)="reinitialiser()">Annuler</button>
                    </div>
                </div>
            </div>
           
        </div>
