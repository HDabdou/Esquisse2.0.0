<div class="container" style="background-color: #234178;width: 100%;height: 1000px;position: absolute ;">
  <div class="panel panel-heading"> <h1 style="font-family: monospace; text-align: center;">
    <div>
    </div>
    <img mat-card-image src="assets/images/POSTCASH.jpg" style="max-width: 10rem;margin-top: 1rem;"></h1> 
    <div class="row" style="margin-left: 16rem;">
        <div >
           <a class="mat-raised-button myButton" (click)="loadOperation('rechargeEspece')"  style="margin-top: 1rem;background-color: #337ab7;color: white;margin-left: 1rem;"  mat-raised-button> Recharge Espece</a> 
        </div>
        <div >
           <a class="mat-raised-button myButton" (click)="loadOperation('achatJula')"  style="margin-top: 1rem;background-color: #337ab7;color: white;margin-left: 1rem;"  mat-raised-button> Achat Jula</a> 
        </div>
        <div >
           <a class="mat-raised-button myButton" (click)="loadOperation('retraitEspece')" style="margin-top: 1rem;background-color: #337ab7;color: white;margin-left: 1rem;"  mat-raised-button> Retrait Espece</a> 
        </div>
        <div >
           <a class="mat-raised-button myButton" (click)="loadOperation('debiterCarte')" style="margin-top: 1rem;background-color: #337ab7;color: white;margin-left: 1rem;"  mat-raised-button> Debiter carte</a> 
        </div>
     </div>
  </div>
  <div class="panel panel-bady">
      
      <form *ngIf="operation == 'rechargeEspece'" class="login-form" fxFlex style="margin-top: 1rem;margin: 10px;background: white;" >
        <div class="row" style="box-shadow: rgba(0, 0, 0, 0.2) 0px 4px 8px 0px, rgba(0, 0, 0, 0.19) 0px 6px 20px 0px">
           <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
              <span *ngIf="response == -1" class="btn btn-danger"><h3>Echec de création</h3></span>
              <span *ngIf="response == 1" class="btn btn-danger"><h3>Création reussi </h3></span>
           </div>
           <div fxFlex style="text-align: center;"><h1>Rechargement Espèce</h1></div>

            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
              <div fxFlex style="text-align: center;">
                  <mat-form-field class=" w-50 md-form"> 
                      <input [ngModelOptions]="{standalone: true}" [(ngModel)]="prenom" class="w-50"  matInput placeholder="Téléphone client">
                  </mat-form-field>
              </div>
            </div>
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
              <div fxFlex style="text-align: center;">
                  <mat-form-field class=" w-50 md-form"> 
                      <input [ngModelOptions]="{standalone: true}" [(ngModel)]="nom" class="w-50"  matInput placeholder="Montant à recharger">
                  </mat-form-field>
              </div>
            </div>
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" >
                <div  fxFlex  fxLayout="row" fxLayout.lt-md="column" style="margin: 1rem;">
                    <div fxFlex style="text-align: center;">
                        <button mat-raised-button color="primary"  style="background-color: #43a047;" class="w-45" (click)="creerpoint()">Valider</button>
                        <button mat-raised-button color="primary" style="background-color: #a04343;margin-left: 1rem;"  class="w-45" (click)="creerpoint()">Annuler</button>
                    </div>
                </div>
            </div>
           
        </div>
      </form>
      <form *ngIf="operation == 'achatJula'" class="login-form" fxFlex style="margin-top: 1rem;margin: 10px;background: white;" >
          <div class="row" style="box-shadow: rgba(0, 0, 0, 0.2) 0px 4px 8px 0px, rgba(0, 0, 0, 0.19) 0px 6px 20px 0px">

                <span *ngIf="response == 1" class="btn btn-danger"><h3>Création reussi </h3></span>
             </div>

              <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">

                    <mat-form-field class=" w-50 md-form">

                    </mat-form-field>
                </div>
              </div>
              <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div fxFlex style="text-align: center;">
                  <mat-form-field class=" w-50 md-form"> 
                    <mat-label>Montant Carte</mat-label>
                    <mat-select>
                      <mat-option *ngFor="let food of monatntJula" [value]="food.name">
                        {{food.name}}
                      </mat-option>
                    </mat-select>                        
                    </mat-form-field>
                </div>
              </div>
              <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" >
                  <div  fxFlex  fxLayout="row" fxLayout.lt-md="column" style="margin: 1rem;">
                      <div fxFlex style="text-align: center;">
                          <button mat-raised-button color="primary"  style="background-color: #43a047;" class="w-45" (click)="creerpoint()">Valider</button>
                          <button mat-raised-button color="primary" style="background-color: #a04343;margin-left: 1rem;"  class="w-45" (click)="creerpoint()">Annuler</button>
                      </div>
                  </div>
              </div>
             
          </div>
      </form>
