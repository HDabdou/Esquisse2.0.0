<div class="container" style="background-color: #FFCE00;width: 100%;height: 1000px;position: absolute ;">
  <div class="panel panel-heading"> <h1 style="font-family: monospace; text-align: center;">
    <div>
    </div>
    <img mat-card-image src="assets/images/canal.jpg" style="max-width: 10rem;margin-top: 1rem;"></h1> 
    <div class="row" style="margin-left: 22rem;">
        <div >
           <a class="mat-raised-button myButton" (click)="loadOperation('reabonnement')"  style="margin-top: 1rem;background-color: #337ab7;color: white;margin-left: 1rem;"  mat-raised-button> Réabonnement</a> 
        </div>
        <div >
           <a class="mat-raised-button myButton" (click)="loadOperation('recructement')"  style="margin-top: 1rem;background-color: #337ab7;color: white;margin-left: 1rem;"  mat-raised-button> Recrutement</a> 
        </div>

     </div>
  </div>
  <div class="panel panel-bady">
      
      <form *ngIf="operation == 'reabonnement'" class="login-form" fxFlex style="margin-top: 1rem;margin: 10px;background: white;" >
        <div class="row" style="box-shadow: rgba(0, 0, 0, 0.2) 0px 4px 8px 0px, rgba(0, 0, 0, 0.19) 0px 6px 20px 0px">
           <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
              <span *ngIf="response == -1" class="btn btn-danger"><h3>Echec de création</h3></span>
              <span *ngIf="response == 1" class="btn btn-danger"><h3>Création reussi </h3></span>
           </div>
           <div fxFlex style="text-align: center;"><h1>Dépot</h1></div>

            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
              <div fxFlex style="text-align: center;">
                  <mat-form-field class=" w-50 md-form"> 
                      <input [ngModelOptions]="{standalone: true}" [(ngModel)]="prenom" class="w-50"  matInput placeholder="Numéro Abonné / Numéro Carte, Numéro Décodeur Ou Numéro Téléphone">
                  </mat-form-field>
              </div>
            </div>
           
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" >
                <div  fxFlex  fxLayout="row" fxLayout.lt-md="column" style="margin: 1rem;">
                    <div fxFlex style="text-align: center;">
                        <button mat-raised-button color="primary"  style="background-color: #43a047;" class="w-45" (click)="creerpoint()">Valider</button>
                        <button mat-raised-button color="primary" style="background-color: #a04343;margin-left: 1rem;"  class="w-45" (click)="creerpoint()">Annuler</button>
                    </div>
                </div>
            </div>
           
        </div>
      </form>
    
      <form *ngIf="operation == 'recructement'" class="login-form" fxFlex style="margin-top: 1rem;;margin: 10px;background: white;" >
          <div class="row" style="box-shadow: rgba(0, 0, 0, 0.2) 0px 4px 8px 0px, rgba(0, 0, 0, 0.19) 0px 6px 20px 0px;">
             <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <span *ngIf="response == -1" class="btn btn-danger"><h3>Echec de création</h3></span>
                <span *ngIf="response == 1" class="btn btn-danger"><h3>Création reussi </h3></span>
             </div>
             <div fxFlex style="text-align: center;"><h1>Recrutement canal</h1></div>

              <div *ngIf="etapeRecructement == 1" class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
              <div fxFlexFill>
              <mat-form-field class=" w-100 md-form"> 
              <mat-label>Titre</mat-label>
              <mat-select>
                <mat-option *ngFor="let food of titre" [value]="food.name">
                  {{food.name}}
                </mat-option>
              </mat-select>                        
              </mat-form-field>               
             </div>
              </div>
              <div *ngIf="etapeRecructement == 1" class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
              <div fxFlexFill>
                <mat-form-field class=" w-100 md-form"> 
                    <input [ngModelOptions]="{standalone: true}" [(ngModel)]="prenom"  matInput placeholder="Prénom">
                </mat-form-field>
              </div>
              </div>
              <div *ngIf="etapeRecructement == 1" class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
              <div fxFlexFill>
                <mat-form-field class=" w-100 md-form"> 
                    <input [ngModelOptions]="{standalone: true}" [(ngModel)]="nom"  matInput placeholder="nom">
                </mat-form-field>
              </div>
              </div>
              <div *ngIf="etapeRecructement == 1" class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
              <div fxFlexFill>
                  <mat-form-field class=" w-100 md-form"> 
                      <input [ngModelOptions]="{standalone: true}" [(ngModel)]="prenom"  matInput placeholder="CNI (Carte Nationale D'Identité)">
                  </mat-form-field>
              </div>
              </div>
              <div *ngIf="etapeRecructement == 1" class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
              <div fxFlexFill>
                  <mat-form-field class=" w-100 md-form"> 
                      <input [ngModelOptions]="{standalone: true}" [(ngModel)]="nom"  matInput placeholder="Ville">
                  </mat-form-field>
              </div>
              </div>
              <div *ngIf="etapeRecructement == 1" class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
              <div fxFlexFill>
                  <mat-form-field class=" w-100 md-form"> 
                      <input [ngModelOptions]="{standalone: true}" [(ngModel)]="prenom"  matInput placeholder="Adresse">
                  </mat-form-field>
              </div>
              </div>
              <div *ngIf="etapeRecructement == 1" class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
              <div fxFlexFill>
                  <mat-form-field class=" w-100 md-form"> 
                      <input [ngModelOptions]="{standalone: true}" [(ngModel)]="nom"  matInput placeholder="E-mail">
                  </mat-form-field>
              </div>
              </div>
              <div *ngIf="etapeRecructement == 1" class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
              <div fxFlexFill>
                  <mat-form-field class=" w-100 md-form"> 
                      <input [ngModelOptions]="{standalone: true}" [(ngModel)]="prenom"  matInput placeholder="Téléphone">
                  </mat-form-field>
              </div>
              </div>
              <div *ngIf="etapeRecructement == 1" class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
              <div fxFlexFill>
                  <mat-form-field class=" w-100 md-form"> 
                      <input [ngModelOptions]="{standalone: true}" [(ngModel)]="nom"  matInput placeholder="Numéro Décodeur">
                  </mat-form-field>
              </div>
              </div>
              <div *ngIf="etapeRecructement == 2" class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div fxFlexFill>
                <mat-form-field class=" w-100 md-form"> 
                <mat-label>Bouquet</mat-label>
                <mat-select>
                  <mat-option *ngFor="let food of bouquet" [value]="food.name">
                    {{food.name}}
                  </mat-option>
                </mat-select>                        
                </mat-form-field>                </div>
              </div>
              <div *ngIf="etapeRecructement == 2" class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
              <div fxFlexFill>
                  <mat-form-field class=" w-100 md-form"> 
                      <input [ngModelOptions]="{standalone: true}" type="number" [(ngModel)]="nom"  matInput placeholder="Nombre De Mois">
                  </mat-form-field>
              </div>
              </div>
             
              <div *ngIf="etapeRecructement == 2" class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
              <div fxFlexFill>
                  <mat-form-field class=" w-100 md-form"> 
                      <input [ngModelOptions]="{standalone: true}" type="number" [(ngModel)]="nom"  matInput placeholder="Montant">
                  </mat-form-field>
              </div>
              </div>
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" >
                  <div  fxFlex  fxLayout="row" fxLayout.lt-md="column" style="margin: 1rem;">
                      <div fxFlex style="text-align: center;">
                        <button *ngIf="etapeRecructement == 2 " mat-raised-button color="primary"  style="background-color: #43a047;" class="w-45" (click)="creerpoint()">Valider</button>
                        <button *ngIf="etapeRecructement == 2 " mat-raised-button color="primary" style="background-color: #a04343;margin-left: 1rem;"  class="w-45" (click)="creerpoint()">Annuler</button>
                        <button *ngIf="etapeRecructement == 2 " (click)="back()" mat-raised-button color="primary" style="background-color: #337ab7;margin-left: 1rem;"  class="w-45" ><mat-icon class="sidenav-icon">keyboard_arrow_left</mat-icon>precedant</button>
                        <button *ngIf="etapeRecructement == 1 " (click)="next()" mat-raised-button color="primary" style="background-color: #337ab7;margin-left: 1rem;"  class="w-45" >suivant <mat-icon class="sidenav-icon">keyboard_arrow_right</mat-icon></button>
                     </div>
                  </div>
              </div>
             
          </div>
       </form>
     
  </div>
</div>
