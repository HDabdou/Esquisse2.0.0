<div class="container" style="width: 100%;height: 1000px;position: absolute ;background-size: cover; background-repeat: no-repeat; background-color: rgba(0, 0, 0, 0); background-image: url('assets/images/fonSenelec.jpg');">
  <div class="panel panel-heading"> <h1 style="font-family: monospace; text-align: center;"><!--fonSenelec-->
    <div>
    </div>
    <img mat-card-image src="assets/images/woyofal.jpg" style="max-width: 10rem;margin-top: 1rem;"></h1> 

  </div>
  <div class="panel panel-bady">
      
      <form class="login-form" fxFlex style="margin-top: 1rem;margin: 10px;background: white;" >
        <div class="row" style="box-shadow: rgba(0, 0, 0, 0.2) 0px 4px 8px 0px, rgba(0, 0, 0, 0.19) 0px 6px 20px 0px">
           <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
              <span *ngIf="response == -1" class="btn btn-danger"><h3>Echec de création</h3></span>
              <span *ngIf="response == 1" class="btn btn-danger"><h3>Création reussi </h3></span>
           </div>
           <div fxFlex style="text-align: center;"><h1>Rechargement Woyofal</h1></div>

            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
              <div fxFlex style="text-align: center;">
                  <mat-form-field class=" w-50 md-form"> 
                      <input [ngModelOptions]="{standalone: true}" [(ngModel)]="compteur" class="w-50"  matInput placeholder="Numero Compteur ">
                  </mat-form-field>
                  <p *ngIf="errorCompteur" class="alert alert-danger">numero compteur incorrect</p>

              </div>
            </div>
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
              <div fxFlex style="text-align: center;">
                  <mat-form-field class=" w-50 md-form"> 
                      <input [ngModelOptions]="{standalone: true}" [(ngModel)]="montant" class="w-50"  matInput placeholder="Montant">
                  </mat-form-field>
                  <p *ngIf="errorMontant" class="alert alert-danger">Montant incorrect minimum 1000 !!!</p>

              </div>
            </div>
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" >
                <div  fxFlex  fxLayout="row" fxLayout.lt-md="column" style="margin: 1rem;">
                    <div fxFlex style="text-align: center;">
                        <button mat-raised-button color="primary" [disabled]="!compteur && ! montant"  style="background-color: #43a047;" class="w-45" (click)="showmodalwoyofal()">Valider</button>
                        <button mat-raised-button color="primary" style="background-color: #a04343;margin-left: 1rem;"  class="w-45" (click)="reinitialiser()">Annuler</button>
                    </div>
                </div>
            </div>
           
        </div>
      </form>
     
  </div>
</div>

<div bsModal #modalwoyofal="bs-modal" class="modal fade in" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
    <div class="modal-dialog  modal-lg modal-md ">
      <div class="modal-content" >
        <div class="modal-header">
            <h4 class="modal-title" id="myModalLabel">Informations Compteur Woyofal</h4>

          <button type="button" class="close pull-right" aria-label="Close" (click)="hidemodalwoyofal()">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div style="width:60%;margin-left:auto;margin-right: auto" class="modal-body">
          <div class="row">
            <div class="col-lg-6 col-md-6 col-xs-6 col-sm-6">
              <label style="width:100%;text-align:left">Numero Compteur :</label>
            </div>
            <div class="col-lg-6 col-md-6 col-xs-6 col-sm-6">
              <label style="width:100%;text-align:left" > {{compteur}}</label>
            </div>
          </div>
          <div class="row">
            <div class="col-lg-6 col-md-6 col-xs-6 col-sm-6">
              <label style="width:100%;text-align:left">Montant :</label>
            </div>
            <div class="col-lg-6 col-md-6 col-xs-6 col-sm-6">
                <label style="width:100%;text-align:left"> {{montant}}</label>
            </div>
          </div>
          <div class="row">
            <div class="col-lg-4 col-md-4 col-xs-4 col-sm-4">
              <label style="width:100%;text-align:left">Telephone :</label>
            </div>
            <div class="col-lg-4 col-md-4 col-xs-4 col-sm-4">
              <label style="width:100%;text-align:left">{{telephone}}</label>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <input type="button" value="valider" (click)="validerwoyofal()" class="btn btn-success" />
          <input type="button" value="annuler" (click)="hidemodalwoyofal();reinitialiser()" class="btn btn-danger" />
        </div>
      </div>
    </div>
  </div>
